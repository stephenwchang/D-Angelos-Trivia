<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
  <audio id="victory-audio" src="assets/audio/cheering.wav" preload="auto"></audio>
  <audio id="loss-audio" src="assets/audio/sad_trombone.wav" preload="auto"></audio>

  <div class="container pt-5 pb-3">
      <div class ="row">
          <img class="mx-auto mb-3 rounded" id="dloImage" src="assets/images/dlo.jpg">
      </div>
      <div class="row">
        <div class="col">
          <h1 class="display-5">D'Angelo Russel's Trivia Game</h1>
        </div>
      </div>
  </div>
  <div class="gameContent border rounded">
    <div class="row my-1">
      <div id="wins-text">Correct: 0</div>
      <div class="mx-auto">
        <button id="start-button" class="btn">Start</button>
        <div id="time-remaining"></div>
        <div id="question-caption-text"></div>
        <div id="game-display">      </div>
      </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" async defer></script>
  </body>
</html>
